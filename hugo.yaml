baseURL: 'https://sug4r-wr41th.github.io/'
languageCode: en-us
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableRobotsTXT: true
sitemap:
  filename: sitemap.xml
title: sug4r-wr41th's Blog

outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  rss:
    limit: -1

theme: PaperMod
params:
  socialIcons:
    - name: "rss"
      url: "https://sug4r-wr41th.github.io/index.xml"
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  author: ["Me"]
  comments: false

menu:
  main:
    - identifier: Search
      name: Search
      url: /search
      weight: 5
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: GitHub
      name: GitHub
      url: https://github.com/sug4r-wr41th
      weight: 30
    - identifier: RSS
      name: RSS Feed
      url: /index.xml
      weight: 40